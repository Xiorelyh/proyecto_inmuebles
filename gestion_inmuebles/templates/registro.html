{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center pb-3">Registro de Usuario</h2>
            <form method="post" action="{% url 'registro' %}">
                {% csrf_token %}

                <!-- Campo de Tipo de Usuario -->
                <div class="mb-3">
                    <label for="{{ form.tipo_usuario.id_for_label }}" class="form-label fw-bold">
                        {{ form.tipo_usuario.label }}
                    </label>
                    <select name="tipo_usuario" class="form-select" id="{{ form.tipo_usuario.id_for_label }}" required>
                        {% for key, value in form.tipo_usuario.field.choices %}
                            <option value="{{ key }}" {% if key == form.tipo_usuario.value %}selected{% endif %}>
                                {{ value }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Campo de Nombre de Usuario -->
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label fw-bold">
                        {{ form.username.label }}
                    </label>
                    <input type="text" name="username" class="form-control text-justify" id="{{ form.username.id_for_label }}" required>
                </div>

                <!-- Campo de Email -->
                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label fw-bold">
                        {{ form.email.label }}
                    </label>
                    <input type="email" name="email" class="form-control text-justify" id="{{ form.email.id_for_label }}" required>
                </div>

                <!-- Campo de RUT -->
                <div class="mb-3">
                    <label for="{{ form.rut.id_for_label }}" class="form-label fw-bold">
                        {{ form.rut.label }}
                    </label>
                    <input type="text" name="rut" class="form-control text-justify" id="{{ form.rut.id_for_label }}" required>
                </div>

                <!-- Campo de Dirección -->
                <div class="mb-3">
                    <label for="{{ form.direccion.id_for_label }}" class="form-label fw-bold">
                        {{ form.direccion.label }}
                    </label>
                    <input type="text" name="direccion" class="form-control text-justify" id="{{ form.direccion.id_for_label }}" required>
                </div>

                <!-- Campo de Teléfono -->
                <div class="mb-3">
                    <label for="{{ form.telefono.id_for_label }}" class="form-label fw-bold">
                        {{ form.telefono.label }}
                    </label>
                    <input type="tel" name="telefono" class="form-control text-justify" id="{{ form.telefono.id_for_label }}" required>
                </div>

                <!-- Campo de Contraseña1 -->
                <div class="mb-3">
                    <label for="{{ form.password1.id_for_label }}" class="form-label fw-bold">
                        {{ form.password1.label }}
                    </label>
                    <input type="password" name="password1" class="form-control text-justify" id="{{ form.password1.id_for_label }}" required>
                </div>

                <!-- Campo de Contraseña2 -->
                <div class="mb-3">
                    <label for="{{ form.password2.id_for_label }}" class="form-label fw-bold">
                        {{ form.password2.label }}
                    </label>
                    <input type="password" name="password2" class="form-control text-justify" id="{{ form.password2.id_for_label }}" required>
                </div>

                <!-- Botón de Registro -->
                <button type="submit" style="background-color: coral; color: white;" class="btn btn-primary w-100 fw-bold">
                    Registrar
                </button>
            </form>

            <!-- Enlace para Iniciar Sesión -->
            <p class="text-center mt-3">
                ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar sesión</a>
            </p>
        </div>
    </div>
</div>

<div class="container">
    {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
