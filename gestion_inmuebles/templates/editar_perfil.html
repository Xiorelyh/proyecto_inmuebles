{% extends "base.html" %}
{% block content %}

<h1> Prueba </h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" value="{{ user.nombre }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" value="{{ user.email }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" name="telefono" value="{{ user.telefono }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" value="{{ user.direccion }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="foto_perfil">Foto de Perfil</label>
        <input type="file" name="foto_perfil" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
</form>

{% endblock %}
