{% extends "base.html" %}
{% block content %}


<div class="container mt-5">
    <h1 class="text-center">Editar Mi Perfil</h1>

        <!-- Mostrar mensajes de éxito -->
        {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
         {% endif %} 

    <form method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="nombre">Username</label>
            <input type="text" name="nombre" value="{{ user.username }}" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="rut">RUT</label>
            <input type="text" name="rut" value="{{ user.rut }}" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" value="{{ user.email }}" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="telefono">Teléfono</label>
            <input type="text" name="telefono" value="{{ user.telefono }}" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="direccion">Dirección</label>
            <input type="text" name="direccion" value="{{ user.direccion }}" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
    </form>

    <!-- Enlace a la página de perfil del arrendatario -->
    <div class="mt-4 text-center">
        <a href="{% url 'perfil_usuario' %}" class="btn btn-secondary">Ir a Mi Perfil</a>


{% endblock %}
